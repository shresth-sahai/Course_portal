<form th:action="@{/admin/add-course}" th:object="${course}" method="post">
    <input type="text" th:field="*{title}" placeholder="Course Title"/>
    <input type="text" th:field="*{description}" placeholder="Description"/>
    <input type="text" th:field="*{instructor}" placeholder="Instructor"/>
    <button type="submit">Add</button>
</form>
